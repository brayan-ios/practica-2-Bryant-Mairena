<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional 1</title>
</head>
<body>
    <script>
        // introducir un numero y mostrar el numero mayor de los dos
        let dato1, dato2, num1, num2, resultado;
        dato1 = prompt("Introduce un numero");
        dato2 = prompt("Introduce otro numero");
        num1 = parseInt(dato1);
        num2 = parseInt(dato2);
        if (num1 > num2) {
            resultado = num1;
        } else {
            resultado = num2;
        }
        //imprimer en el documento el resultado en el documento
        document.write("El numero mayor es: " + resultado);



    </script>

</body>
</html>
