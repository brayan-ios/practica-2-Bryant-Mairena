<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // programa una tienda de coches
        // si el coche a la venta es ford fiesta, el descuento es de 5%
        // si el coche a la venta es ford focus, el descuento es de 10%
        // si el comprador introduce la marca y el modelo el descuento aparecera en el navegador

        let marca, modelo, descuento;

        marca = prompt("marca?", "0");
        modelo = prompt("modelo?", "0");

        if (marca=="ford")
        if (modelo=="fiesta")
        {
          descuento = 5;

        }
        else
        {
            descuento = 10;
        }


        document.write("El descuento es: " + descuento + "%");
        





    </script>
</body>
</html>
