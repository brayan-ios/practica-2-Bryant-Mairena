<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // programa que lee 3 notas de un alumno y muestra el promedio de ellas
        // indicar si esta aprovado o no
        // la nota minima para aprobar es 5
        let nota1, nota2, nota3, promedio;
        nota1 = prompt("Introduce la nota 1");
        nota2 = prompt("Introduce la nota 2");
        nota3 = prompt("Introduce la nota 3");
        promedio = (parseInt(nota1) + parseInt(nota2) + parseInt(nota3)) / 3;
        if (promedio >= 5) {
            document.write("El alumno aprobó con un promedio de: " + promedio);
        } else {
            document.write("El alumno reprobó con un promedio de: " + promedio);
        }


    </script>
</body>
</html>
